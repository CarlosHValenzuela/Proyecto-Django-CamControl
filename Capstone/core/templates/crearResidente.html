<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5; /* Fondo suave */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-radius: 10px; /* Bordes redondeados */
        }
        .card-header {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .description {
            margin-bottom: 20px; /* Separación con el formulario */
            color: #6c757d;
            font-size: 1rem;
            text-align: center;
        }
        .form-label {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Mensaje de error si existe -->
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <!-- Card del formulario -->
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Crear Persona</h3>
                    </div>
                    <div class="card-body">
                        <!-- Descripción adicional -->
                        <p class="description">
                            Por favor, complete los campos requeridos para registrar al dueño del auto en el sistema.
                        </p>

                        <!-- Formulario -->
                        <form method="POST">
                            {% csrf_token %}
                            <!-- Campos del formulario -->
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">Crear</button>
                                <a href="{% url 'Residentes' %}" class="btn btn-secondary">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
