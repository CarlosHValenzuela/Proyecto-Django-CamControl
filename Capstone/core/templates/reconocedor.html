<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Patentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #a8b1bb;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
        }

        /* Main content */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        #video {
            max-width: 100%;
            border: 2px solid #343a40;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Loading message */
        #loadingMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>CamControl</h2>
        <nav class="nav flex-column">
            <a href="{% url 'Pagina Principal' %}" class="nav-link">Volver al Main</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="content">
        <h1>Reconociendo Patente</h1>
        
        <!-- Video Stream -->
        <img id="video" src="{% url 'video_feed' %}" alt="Video de reconocimiento de patentes">
        
        <!-- Loading Message -->
        <div id="loadingMessage" class="alert alert-info">
            Patente registrada. Redirigiendo a la página principal...
        </div>
    </div>

    <script>
        // Verificar el estado de la patente detectada periódicamente
        setInterval(function() {
            fetch("{% url 'verificar_patente_detectada' %}")
                .then(response => response.json())
                .then(data => {
                    if (data.registrada) { // Comprobar que hay una patente detectada
                        // Mostrar mensaje de carga
                        document.getElementById("loadingMessage").style.display = "block";

                        // Redirigir a otra página después de 3 segundos
                        setTimeout(function() {
                            window.location.href = "{% url 'Pagina Principal' %}";
                        }, 3000); // Espera 3000 ms (3 segundos) antes de redirigir
                    } else {
                        // Si no hay patente registrada, ocultar el mensaje
                        document.getElementById("loadingMessage").style.display = "none";
                    }
                })
                .catch(error => {
                    console.error("Error en la verificación de patente:", error);
                });
        }, 5000); // Verificar cada 5 segundos
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
